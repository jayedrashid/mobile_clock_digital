<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone5s Clock</title>
</head>

<body onload="initClock()">
    <main class="container">
        <div class="left">
            <!-- <div class="week-day">Friday</div>
            <div class="timeBefore">12:59 pm</div> -->
            <!-- 568 x 320 -->
            <!-- <button onclick="openFullscreen()">Full Screen</button>
            <button onclick="closeFullscreen();">Close</button> -->
            <div class="datetime">
                <!-- Date -->
                <span id="year" style="color:gray;">Year</span>
                <div class="date">
                    <span id="daytime" style="color:red;">Day</span>
                    <span id="month" style="color:violet;">Month</span>
                    <span id="daynum" style="color:yellow;">00</span>
                </div>

                <!-- Time -->
                <div class="time">
                    <span id="hour" style="color:blueviolet;">00</span>
                    <span>:</span>
                    <span id="minute" style="color:yellowgreen;">00</span>
                    <span id="second">00</span>
                    <span id="period" style="color:blue;">am</span>
                </div>
            </div>

            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <h5 class="text">Copyright &copy; World of Jayed, 2021</h5>
        </div>
        </div>
        <!-- <div class="up">
            Pic 
        </div>
        <div class="down">
            DEC, 
            <br>
            2021
        </div> -->

    </main>



    <script src="script.js"></script>
</body>

</html>
