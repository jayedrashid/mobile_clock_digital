<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone5s</title>
</head>

<body onload="initClock()">
    <main class="container">
        <div class="left">
            <!-- <div class="week-day">Friday</div>
            <div class="timeBefore">12:59 pm</div> -->

            <div class="datetime">
                <!-- Date -->
                <div class="date">
                  <span id="daytime">Day</span>
                  <span id="month">Month</span>
                  <span id="daynum">00</span>
                  <span id="year">Year</span>
                </div>
          
                <!-- Time -->
                <div class="time">
                  <span id="hour">00</span>
                  <span id="minute">00</span>
                  <span id="second">00</span>
                  <span id="period">pm</span>
                </div>
              </div>

            <div class="bar-1"></div>
            <div class="bar-2"></div>
        </div>
        <div class="up">
            Pic 
        </div>
        <div class="down">
            DEC, 
            <br>
            2021
        </div>
    </main>
    
    <footer>
        <p>
            Copyright &copy; 2021, All rights received.
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
